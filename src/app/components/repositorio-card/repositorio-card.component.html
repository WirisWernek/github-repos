<div class="w-80 lg:w-96 h-72 p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 relative">
	<a href="#">
        <h5 class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white">{{repositorio.name}}</h5>
    </a>

	<img class="w-7 h-7 text-gray-500 dark:text-gray-400 mb-3" *ngIf=" repositorio.language !== null" src={{getIconLanguage()}} alt="Logo do CSS" />
    
	<p class="mb-3 font-normal text-gray-500 dark:text-gray-400">
		{{repositorio.description}}
	</p>

	<div class="flex absolute bottom-0 left-3">
		<button (click)="goToRepository()" type="button" class="text-white bg-[#24292F] hover:bg-[#24292F]/90 focus:ring-4 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-500 dark:hover:bg-[#050708]/30 me-2 mb-2">

			Reposit√≥rio
		</button>
		
		<button *ngIf="repositorio.homepage !== null && repositorio.homepage.trim() !== ''" (click)="goToSite()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
			Site
		</button>
	</div>
