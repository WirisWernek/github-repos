<div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
    <div
        class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
    >
        <ng-container
            [ngTemplateOutlet]="user.name !== null && user.name.trim() !== '' ? loaded : loading"
        ></ng-container>

        <ng-template #loading>
            <div class="flex justify-center items-center">
                <app-spinner></app-spinner>
            </div>
        </ng-template>

        <ng-template #loaded>
            <div class="flex flex-col items-center py-10 justify-center">
                <img
                    class="w-24 h-24 mb-3 rounded-full shadow-lg cursor-pointer"
                    src="{{ user.avatar_url }}"
                    alt="User Image"
                    (click)="goToGitHub()"
                />
                <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">
                    {{ user.name }}
                </h5>
                <span class="text-sm text-gray-500 dark:text-gray-400 max-w-[16rem]">{{
                    user.bio
                }}</span>
                <div class="flex mt-4 md:mt-6 gap-1">
                    <button
                        type="button"
                        class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white rounded-lg bg-[#28776A] hover:bg-[#00CCAA] focus:ring-4 focus:outline-none focus:ring-blue-300"
                    >
                        Following
                        <span
                            class="inline-flex items-center justify-center w-5 h-5 ms-2 text-xs font-semibold text-white bg-[#00CCAA] rounded-full"
                            >{{ user.following }}</span
                        >
                    </button>
                    <button
                        type="button"
                        class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white rounded-lg bg-[#28776A] hover:bg-[#00CCAA] focus:ring-4 focus:outline-none focus:ring-blue-300"
                    >
                        Followers
                        <span
                            class="inline-flex items-center justify-center w-5 h-5 ms-2 text-xs font-semibold text-white bg-[#00CCAA] rounded-full"
                            >{{ user.followers }}</span
                        >
                    </button>
                </div>
            </div>
        </ng-template>
    </div>
</div>
